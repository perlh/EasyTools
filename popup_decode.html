    <nav class="navbar navbar-expand navbar-dark bg-dark">

    <div class="card" style="margin-top:1rem;margin-left: .5rem;margin-right: .5rem;">
      <div class="card-header" style="padding: 0.4rem">
        <span class="badge badge-primary">编码</span>
      </div>
      <div class="card-body" style="padding: 0%">
        <div class="container-fluid">
          <div class="row" style="margin-top: 0.4rem">
            <div class="col-12">
              <textarea
                id="decode-input"
                class="form-control"
                rows="7"
                placeholder="请输入要转换的内容"
              ></textarea>
            </div>
          </div>
          <div
            class="row text-center"
            style="padding-top: 0.6rem; padding-bottom: 0.6rem"
          >
            <div
              class="col-6"
              style="
                padding-left: 0.8rem;
                text-align: left;
                padding-top: 0.2rem;
              "
            > <span class="badge" >编码：</span><span class="badge">
              <select id="decode-select">
                <option selected value="1">base64</option>
                <option value="9">base32</option>
                <option value="10">url</option>
                <option value="11">string2hex</option>
                <option value="12">unicode</option>
                <option value="13">utf8</option>
                <option value="2">md5</option>
                <option value="7">sha1</option>
                <option value="8">sha3</option>
                <option value="4">sha224</option>
                <option value="3">sha256</option>
                <option value="6">sha384</option>
                <option value="5">sha512</option>
                <option value="0">morse</option>
                <!-- <option value="14">ascii</option> -->
                <!-- String.fromCharCode(97) -->
                <!-- 'a'.charCodeAt() -->
              </select>
            </span>
              <!-- <div class="btn-group btn-group-sm"> -->
              <button type="button" id="button-encode" class="btn btn-sm btn-primary">编码</button>
              <button type="button" id="button-decode" class="btn btn-sm btn-success">解码</button>
              <!-- <button type="button" class="btn btn-primary">位置转换</button> -->
              <!-- </div> -->
            </div>
            <div class="col-6 offset-6"></div>
          </div>

          <div class="row">
            <div class="col-12">
              <textarea
                id="decode-output"
                class="form-control"
                rows="7"
              disabled></textarea>
              <br />
              <!-- <hr /> -->
            </div>
          </div>
        </div>
      </div>
    </div>
