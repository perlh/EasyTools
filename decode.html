    <div class="card" style="margin-top:2.7rem;margin-left: .5rem;margin-right: .5rem;">
      <!-- <div class="card-header" style="padding: 0.4rem">
        <span class="badge badge-primary">编码</span>
      </div> -->
      <div class="card-body" style="padding: 0%">
        <div class="container-fluid">
          <div class="row" style="margin-top: 0.4rem">
            <div class="col-12">
              <textarea
                id="decode-input"
                class="form-control"
                rows="5"
                placeholder="请输入要转换的内容"
              ></textarea>
            </div>
          </div>
          <div class="row text-center" style="padding-bottom: 0rem;padding-left: 0.8rem;text-align: left;padding-top: 0rem;margin: 0rem;padding: 0rem;">            
              <div class="form-group" style="margin-right: .5rem;padding: .3rem;margin-bottom: 0rem">
                <select id="opration" class="form-control" style="width: 5rem;height: 1.8rem;font-size: .8rem;padding: 0%;margin: 0%;padding-left: .3rem;background-color: #DFF0D8;color: #3C763D;">
                  <option value="decode">Decode</option>
                  <option selected value="encode">Encode</option>
                </select>
            </div>
            <div class="form-group" style="margin-right: .5rem;padding: .3rem;margin-bottom: 0rem;">
              <select id="decode-select" class="form-control" style="background-color: #b0cdd7;color: #1d354c;width: 6rem;height: 1.8rem;font-size: .8rem;padding: 0%;margin: 0%;padding-left: .3rem;">
                <option selected value="base64">base64</option>
                <option value="base32">base32</option>
                <option value="base16">base16</option>
                <option value="base58">base58</option>
                <option value="base62">base62</option>
                <option value="url">url</option>
                <option value="string2hex">string2hex</option>
                <option value="unicode">unicode</option>
                <option value="utf8">utf8</option>
                <option value="md5">md5</option>
                <option value="sha1">sha1</option>
                <option value="sm3">sm3</option>
                <option value="sha3">sha3</option>
                <option value="sha224">sha224</option>
                <option value="sha256">sha256</option>
                <option value="sha384">sha384</option>
                <option value="sha512">sha512</option>
                <option value="morse">morse</option>
              </select>
          </div>
          <div class="form-group" style="margin-right: .5rem;padding: .3rem;margin-bottom: 0rem;">
           <button id="onEmpty" class="btn" style="background-color: #2b91b4;color: #ffffff;width: 6rem;height: 1.8rem;font-size: .8rem;padding: 0%;margin: 0%;padding-left: .1rem;">Empty</button>
        </div>
          </div>
          <div class="row">
            <div class="col-12">
              <span class="badge badge-primary">输出</span>
            </div>
            <div class="col-12">
              <textarea
                id="output_textarea"
                class="form-control"
                rows="7"
              disabled></textarea>
              <br />
            </div>
          </div>
        </div>
      </div>
