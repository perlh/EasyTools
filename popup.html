<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
    http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *;script-src * 'unsafe-inline'"/>
    <style>
      html {
        min-height: 50rem;
        min-width: 35rem;
        background: white;
      }
      .decode-nav{
        height: 1.3rem;
        /* font-size: 1rem; */
        
      }
      
    </style>
    <link rel="stylesheet" href="static/css/bootstrap.css" />

    <script src="static/js/jquery-3.5.1.js"></script>
    
    <script src="static/js/bootstrap.js"></script>
    <script type="text/javascript"></script>
  </head>
  <body>  


    <nav class="decode-nav navbar navbar-expand-sm navbar-expand-lg navbar-expand-md navbar-expand bg-light navbar-light">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link"  href="/popup.html">编码</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/index_page.html">关于</a>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">
      <div class="row">
        
        <div class="col-12" style="margin-top: 1rem;">
          <!-- <hr> -->
          <!-- <h5>编码小助手</h5> -->
        </div>
        <div class="col-sm-10 col-10">
          <textarea
            id="input_text"
            class="form-control"
            placeholder="文本输入"
            rows="3"
          ></textarea>
        </div>
        <div class="col-2">
          <div class="row">
            <button type="button" id="onButtonEncode" class="btn-sm btn-primary">
              编 码
            </button>
          </div>
          <div style="height: .5rem"></div>
          <div class="row">
            <button type="button" id="onButtonDecode" class="btn-sm btn-success">
              解 码
            </button>
          </div>
        </div>

        <div class="col-12">
          <label for="name">md5加密：</label>
          <textarea
            id="md5_output"
            class="form-control"
            rows="1"
            resize: none;
          ></textarea>
 
        </div>
        
        <div class="col-12">
          <label>Base64编码/解码：</label>
          <textarea 
            id="base64_output"
            class="form-control"
            rows="2"
          ></textarea>
        </div>
        <div class="col-12">
          <!-- <br /> -->
          <label for="name">URL编码/解码：</label>
          <textarea
            id="url_output"
            class="form-control"
            rows="2"></textarea>
        </div>
        <div class="col-12">
          <!-- <br /> -->
          <label for="name">16进制/字符：</label>
          <textarea
            id="char_and_16_output"
            class="form-control"
            rows="2"></textarea>
        </div>
        <div class="col-12">
          <!-- <br /> -->
          <label for="name">Unicode编码/解码：</label>
          <textarea
            id="unicode_output"
            class="form-control"
            rows="2"></textarea>
        </div>
        <div class="col-12">
          <!-- <br /> -->
          <label for="name">UTF-8编码/解码：</label>
          <textarea
            id="utf-8_output"
            class="form-control"
            rows="2"></textarea>
        </div>
        <div class="col-12" style="height: .5rem;">
          
        </div>
      </div>
      </div>
      
    <script src="static/js/popum.js"></script>
  </body>
</html>
