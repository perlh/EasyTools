  <nav class="decode-nav navbar navbar-expand-sm navbar-expand-lg navbar-expand-md navbar-expand navbar-light border border-dark" style="padding: .9rem;background-color: #DCDCDC;">

<div class="container-fluid">
  <div class="row">
    <div class="col-12" style="margin-top: 1rem;"></div>
  </div>
  <div class="row">
    <div class="col-10" style="margin-bottom: .5rem;padding-right: 0;">
      <textarea id="input_text" class="form-control" placeholder="请输入要转换的内容" rows="3"></textarea>
    </div>
    <div class="col-2" style="margin-bottom: .5rem;padding:.5rem;">
      <div class="container">
        <div class="row">
          <button type="button" id="onButtonEncode" class="btn btn-sm btn-block btn-primary">编 码</button>
        </div>
        <div class="row" style="height: .5rem"></div>
        <div class="row">
          <button  type="button" id="onButtonDecode" class="btn btn-sm btn-block btn-success ">解 码</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12" style="margin-bottom: .5rem">
      <span class="badge badge-secondary" >md5加密：</span>
      <textarea id="md5_output" class="form-control" rows="1" resize: none;></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-12" style="margin-bottom: .5rem">
      <span class="badge badge-secondary">Base64编码/解码：</span>
      <textarea id="base64_output" class="form-control" rows="2"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-12" style="margin-bottom: .5rem">
      <!-- <br /> -->
      <span class="badge badge-secondary">URL编码/解码：</span>
      <!-- <label for="name"></label> -->
      <textarea id="url_output" class="form-control" rows="2"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-12" style="margin-bottom: .5rem">
      <!-- <br /> -->
      <span class="badge badge-secondary">16进制/字符：</span>
      <!-- <label for="name">16进制/字符：</label> -->
      <textarea
        id="char_and_16_output"
        class="form-control"
        rows="2"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-12" style="margin-bottom: .5rem">
      <!-- <br /> -->
      <span class="badge badge-secondary">Unicode编码/解码：</span>
      <!-- <label for="name">Unicode编码/解码：</label> -->
      <textarea
        id="unicode_output"
        class="form-control"
        rows="2"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-12" style="margin-bottom: .5rem">
      <!-- <br /> -->
      <span class="badge badge-secondary">UTF-8编码/解码：</span>
      <!-- <label for="name">UTF-8编码/解码：</label> -->
      <textarea
        id="utf-8_output"
        class="form-control"
        rows="2"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-12" style="height: .5rem;">
      <hr>
    </div>
  </div>
