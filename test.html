<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Bootstrap 实例 - 基本的胶囊式导航菜单</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<p>基本的胶囊式导航菜单</p>

<div class="container-fluid">
    <div class="row">
        <ul class="nav nav-pills">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">SVN</a></li>
            <li><a href="#">iOS</a></li>
            <li><a href="#">VB.Net</a></li>
            <li><a href="#">Java</a></li>
            <li><a href="#">PHP</a></li>
        </ul>
    </div>
</div>



<div class="container-fluid">
    <div class="row">
      <div class="col-12" style="margin-top: 1rem;"></div>
    </div>
    <div class="row">
      <div class="col-10 col-md-10" style="margin-bottom: .5rem;padding-right: 0;">
        <textarea id="input_text" class="form-control" placeholder="请输入要转换的内容" rows="3"></textarea>
      </div>
      <div class="col-2 col-md-2" style="margin-bottom: .5rem;padding:.5rem;">
        <div class="container">
          <div class="row">
            <button type="button" id="onButtonEncode" class="btn btn-sm btn-block btn-primary">编 码</button>
          </div>
          <div class="row" style="height: .5rem"></div>
          <div class="row">
            <button  type="button" id="onButtonDecode" class="btn btn-sm btn-block btn-success ">解 码</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12" style="margin-bottom: .5rem">
        <span class="badge badge-secondary" >md5加密：</span>
        <textarea id="md5_output" class="form-control" rows="1" resize: none;></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-12" style="margin-bottom: .5rem">
        <span class="badge badge-secondary">Base64编码/解码：</span>
        <textarea id="base64_output" class="form-control" rows="2"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-12" style="margin-bottom: .5rem">
        <!-- <br /> -->
        <span class="badge badge-secondary">URL编码/解码：</span>
        <!-- <label for="name"></label> -->
        <textarea id="url_output" class="form-control" rows="2"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-12" style="margin-bottom: .5rem">
        <!-- <br /> -->
        <span class="badge badge-secondary">16进制/字符：</span>
        <!-- <label for="name">16进制/字符：</label> -->
        <textarea
          id="char_and_16_output"
          class="form-control"
          rows="2"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-12" style="margin-bottom: .5rem">
        <!-- <br /> -->
        <span class="badge badge-secondary">Unicode编码/解码：</span>
        <!-- <label for="name">Unicode编码/解码：</label> -->
        <textarea
          id="unicode_output"
          class="form-control"
          rows="2"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-12" style="margin-bottom: .5rem">
        <!-- <br /> -->
        <span class="badge badge-secondary">UTF-8编码/解码：</span>
        <!-- <label for="name">UTF-8编码/解码：</label> -->
        <textarea
          id="utf-8_output"
          class="form-control"
          rows="2"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-12" style="height: .5rem;">
        <hr>
      </div>
    </div>
  </div>
	
</body>
</html>
