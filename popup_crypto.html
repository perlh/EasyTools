    <div class="card" style="margin: 0.5rem">
      <div class="card-header" style="padding: 0.4rem">
        <span class="badge"> 
            <select id="crypto-select">
                <!-- <option selected value="0">AES加密/解密</option> -->
                <option selected  value="1">DES加密/解密</option>
            </select>
        </span>
      </div>
      <div class="card-body" style="padding: 0%">
        <div class="container-fluid">
          <div class="row" style="margin-top: 0.4rem">
            <div class="col-12">
              <textarea
                id="crypto-input"
                class="form-control"
                rows="5"
              ></textarea>
            </div>
          </div>
          <div class="row" style="margin-top: 0.4rem">
            <div class="col-7 text-left">
              <span>mode:</span>
              <span class="badge"> 
                <select id="crypto-mode">
                    <option selected value="ECB">ECB</option>
                    <option value="CBC">CBC</option>
                    <option value="CFB">CFB</option>
                    <option value="CTR">CTR</option>
                    <option value="OFB">OFB</option>
                </select>
            </span>
            <span>padding:</span>
            <span class="badge"> 
              <select id="crypto-padding">
                  <option selected value="Pkcs7">Pkcs7</option>
                  <option value="Iso97971">Iso97971</option>
                  <option value="AnsiX923">AnsiX923</option>
                  <option value="Iso10126">Iso10126</option>
                  <option value="ZeroPadding">ZeroPadding</option>
                  <option value="NoPadding">NoPadding</option>
              </select>
          </span>

            </div>
            <div class="col-5">
         <input type="" class="form-control" placeholder="iv" id="crypto-iv"/>
            </div>
          </div>
          <div
            class="row text-center"
            style="padding-top: 0.6rem; padding-bottom: 0.6rem"
          >
            <div
              class="col-2"
              style="
                padding-top: 0.5rem;
                padding-left: 0.5rem;
                padding-right: 0rem;
              "
            >
              加密秘钥:
            </div>
            <div class="col-6" style="padding-left: 0rem; padding-right: 0%;height: 80%;">
              <input

                type="email"
                class="form-control"
                placeholder="key"
                id="crypto-key"
              />
            </div>
            <div
              class="col-4"
              style="
                padding-left: 0.8rem;
                text-align: left;
                padding-top: 0.2rem;
              "
            >
              <!-- <div class="btn-group btn-group-sm"> -->
              <button type="button" id="button-encode" class="btn btn-sm btn-primary">加密</button>
              <button type="button" id="button-decode" class="btn btn-sm btn-success">解密</button>
              <!-- <button type="button" class="btn btn-primary">位置转换</button> -->
              <!-- </div> -->
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <textarea
                id="crypto-output"
                class="form-control"
                rows="5"
              ></textarea>
              <br />
            </div>
          </div>
        </div>
      </div>
    </div>
